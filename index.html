    const showBtn = document.getElementById('showWords');
    const wordListDiv = document.getElementById('wordList');
    const meaningText = document.getElementById('meaningText');

    function renderWords() {
      wordListDiv.innerHTML = '';
      dictionary.forEach(entry => {
        if (entry.heading) {
          const lineBreak = document.createElement('div');
          lineBreak.style.flexBasis = '100%';
          wordListDiv.appendChild(lineBreak);

          const h = document.createElement('div');
          h.textContent = entry.heading;
          h.className = 'lessonHeading';
          wordListDiv.appendChild(h);
        } else {
          const span = document.createElement('span');
          span.textContent = entry.meaning;
          span.className = 'meanItem';
          span.addEventListener('click', () => {
            meaningText.textContent = entry.word;
            // 미국식 여성음성 우선!
            const utter = new SpeechSynthesisUtterance(entry.word);
            utter.lang = 'en-US';
            const voices = speechSynthesis.getVoices();
            utter.voice =
              voices.find(v => v.name === 'Google US English') ||
              voices.find(v => v.name === 'Samantha') ||
              voices.find(v => v.lang === 'en-US') ||
              null;
            speechSynthesis.speak(utter);
          });
          wordListDiv.appendChild(span);
        }
      });
    }

    window.speechSynthesis.onvoiceschanged = renderWords;
    showBtn.addEventListener('click', renderWords);
    renderWords();
